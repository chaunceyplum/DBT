version: 2

models:
  - name: FACT_TRANSACTIONS
    description: 'SILVER FACT TRANSACTIONS'
    columns:
      - name: TRANSACTION_ID
        description: 'The primary key for this table'
        data_tests:
          - unique
          - not_null

  - name: DIM_DATE
    description: 'DATE DIMENSION'
    columns:
      - name: DATE_KEY
        description: 'DATE FOR ALL ENTITIES'
        data_tests:
          - not_null
  - name: DIM_PERSON
    description: 'PERSON DIMENSION'
    columns:
      - name: PERSON_ID
        description: 'The primary key for this table'
        data_tests:
          - unique
          - not_null

  - name: DIM_PRODUCTS
    description: 'PRODUCT DIMENSION'
    columns:
      - name: PRODUCT_ID
        description: 'The primary key for this table'
        data_tests:
          - unique
          - not_null
